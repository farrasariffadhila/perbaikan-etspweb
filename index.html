<!DOCTYPE html>
<html>
<head>
    <link href="sb-admin-2.min.css" rel="stylesheet">
    <style>
        .container-card {
            text-align: center;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="row" id="comp">
        
    </div>

    <script>
        const comp = document.getElementById("comp");

fetch("https://pokeapi.co/api/v2/pokemon?offset=0&limit=20")
    .then(response => response.json())
    .then(data =>{
             data.results.forEach((api, index) => {
                const card = document.createElement("div");
                card.className = "col-xl-3 col-md-6 mb-6";
                card.innerHTML = `
                <div class="container-card">
            <div class="card border-primary mb-3">
            <div class="card-body">
                <p class="card-text fs-4">${api.name}</p>
                <a href="${api.url}" target="_blank" class="btn btn-primary">Detail</a>
            </div>
            </div>
            </div>
            `;
            comp.appendChild(card);
                });
            })
            .catch(error => {
                console.error("Error fetching data: " + error);
            });
    </script>


</body>
</html>
